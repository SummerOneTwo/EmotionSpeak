<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmotionSpeak - 智能情感语音合成系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-microphone-alt"></i> EmotionSpeak</h1>
            <p class="subtitle">智能情感语音合成系统</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="text-input-container">
                    <textarea id="text-input" placeholder="请输入要分析的文本..."></textarea>
                    <div class="input-actions">
                        <button id="clear-btn" class="btn btn-icon" title="清空文本">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button id="paste-btn" class="btn btn-icon" title="粘贴文本">
                            <i class="fas fa-paste"></i>
                        </button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="analyze-btn" class="btn btn-primary">
                        <i class="fas fa-chart-bar"></i> 分析情感
                    </button>
                    <button id="tts-btn" class="btn btn-secondary">
                        <i class="fas fa-volume-up"></i> 语音合成
                    </button>
                    <button id="wordcloud-btn" class="btn btn-info">
                        <i class="fas fa-cloud"></i> 生成词云
                    </button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>正在分析中...</p>
            </div>

            <div class="results-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="analysis">情感分析</button>
                    <button class="tab-btn" data-tab="wordcloud">词云图</button>
                    <button class="tab-btn" data-tab="emotions">情感分布</button>
                    <button class="tab-btn" data-tab="segmentation">分词分析</button>
                </div>

                <div class="tab-content">
                    <div id="analysis-tab" class="tab-pane active">
                        <div id="result-container" class="result-container"></div>
                    </div>
                    <div id="wordcloud-tab" class="tab-pane">
                        <div id="wordcloud-container" class="chart-container"></div>
                    </div>
                    <div id="emotions-tab" class="tab-pane">
                        <div id="emotions-chart" class="chart-container"></div>
                    </div>
                    <div id="segmentation-tab" class="tab-pane">
                        <div id="segmentation-result" class="segmentation-container"></div>
                    </div>
                </div>
            </div>

            <div class="audio-section">
                <audio id="audio-player" controls>
                    您的浏览器不支持音频播放
                </audio>
                <div class="audio-controls">
                    <button id="download-audio" class="btn btn-icon" title="下载音频">
                        <i class="fas fa-download"></i>
                    </button>
                    <button id="share-audio" class="btn btn-icon" title="分享音频">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>EmotionSpeak v2.0.0 | 基于深度学习的情感分析与语音合成系统</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
